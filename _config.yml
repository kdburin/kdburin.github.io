# ============================================================
# BASIC SITE INFO (EDIT THESE FIRST)
# ============================================================
title: "Data Science"
subtitle: "Portfolio + Notes"
name: "Kirill Burin"
email: "kirill.burin@comcast.net"

description: >-
  Data science projects and write-ups focused on real-world decision-making:
  forecasting, statistical modeling, and machine learning.

# User site (kdburin.github.io) => baseurl MUST be empty
url: "https://kdburin.github.io"
baseurl: ""

locale: "en-US"
timezone: "America/Los_Angeles"

twitter_username: ""          # optional
github_username: "kdburin"

# ============================================================
# THEME (Minimal Mistakes)
# ============================================================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "default"
search: true

breadcrumbs: true
read_time: true

# ============================================================
# BUILD SETTINGS
# ============================================================
markdown: kramdown
permalink: /:categories/:title/

paginate: 5
paginate_path: /page:num/

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# ============================================================
# PLUGINS (GitHub Pages supported)
# ============================================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ============================================================
# AUTHOR PROFILE (Sidebar)
# Put your avatar image INSIDE your repo, e.g.:
#   /assets/images/avatar.jpg
# ============================================================
author:
  name: "Kirill Burin"
  avatar: "/assets/images/avatar.jpg"   # <-- replace with your real filename
  bio: >-
    Results-driven data scientist who turns real-world business questions into
    actionable insights. I use statistics, time series analysis, and
    econometrics—along with Python (ML + analytics), SQL, and Excel/Google Sheets—
    to identify what’s working, what to improve next, and where the business is headed.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kdburin"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kirill-burin-51602b2b8/"

# ============================================================
# FOOTER LINKS
# ============================================================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kdburin"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kirill-burin-51602b2b8/"

# ============================================================
# DEFAULTS (layout behavior for posts/pages)
# ============================================================
defaults:
  # POSTS
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true        # <-- ON (you asked)
      share: true
      related: true

  # PAGES (_pages)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: true        # optional: keep comments on pages too

# ============================================================
# ARCHIVES (categories/tags pages)
# ============================================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
# IMPORTANT for giscus in Minimal Mistakes
repository: "kdburin/kdburin.github.io"

comments:
  provider: "giscus"

  giscus:
    repo_id: "PASTE_REPO_ID_HERE"
    category_name: "Announcements"          # or whatever category you choose
    category_id: "PASTE_CATEGORY_ID_HERE"

    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"
    strict: 0
    input_position: "bottom"
    emit_metadata: 0
    lang: "en"
    lazy: true
